<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="d3Test.css" />

    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script>

    <title>d3 test</title>
</head>

<body>

    <ul>
        <li><input type="checkbox" name="ACLV" id="ACLV"><label for="ACLV" class="pill">ACLV</label></li>
        <li><input type="checkbox" name="revenue" id="revenue"><label for="revenue" class="pill">Revenue</label></li>
    </ul>

    <ul>
            <li><input type="radio" name="lc_type" id="lc_revenue" checked><label for="lc_revenue" class="lc_toggle">Volume</label></li>
            <li><input type="radio" name="lc_type" id="lc_volume"><label for="lc_volume" class="lc_toggle">Revenue</label></li>
        </ul>

    <hr>

    <div id="vc">
        <svg id="vc_graph" class="graph"></svg>
        <p>Various changes</p>
    </div>

    <div id="ce">
            <svg id="ce_graph" class="graph"></svg>
            <p>Consumer evolution</p>
    </div>
    
    <div id="pe">
        <svg id="pe_graph" class="graph"></svg>
        <p>Price elasticity</p>
    </div>

    <div id="re">
        <svg id="re_graph" class="graph"></svg>
        <p>Revenue evolution</p>
    </div>

    <div id="c">
            <svg id="c_graph" class="graph"></svg>
            <p>Choices</p>
        </div>
    

    <script src="d3StackedBars.js"></script>
    <script src="d3LineChart.js"></script>
    <script src="d3Sankey.js"></script>
    <script src="d3Test.js"></script>
    
</body>

</html>
